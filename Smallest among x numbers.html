<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Smallest among "n" numbers</title>
    <style>
        body {
            background-color: aliceblue;
        }

        h1 {
            font-family: Algerian;
            font-weight: 400;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Smallest among "n" numbers</h1>
    <hr />
    <div class="container mt-3">
        <br /><h2 style="text-align:center;">Please enter your numbers, one at a time:</h2><br />
        <div class="row justify-content-center">
            <div class="col-md-6">

                <input type="text" id="EnterInput" placeholder="Enter Input" style="padding: 10px;" class="form-control" /><br />
                <input type="button" id="SubmitBtn" value="Submit" style="padding: 10px; margin-bottom: 15px; color: white; background-color: navy; border: none; " /><br />
                <input type="text" id="Inputs" placeholder="Your Current Inputs" disabled style="padding: 10px; " class="form-control" /><br />
                <input type="text" id="Smallest" placeholder="Smallest" disabled style="padding: 10px;" class="form-control" /><br />
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var inputArray = [];
            var currentIndex = 0;
            var smallest = Infinity;

            $('#SubmitBtn').click(function () {

                var InputValue = $('#EnterInput').val();

                if (currentIndex >= 0) {
                    inputArray.push(Number(InputValue));
                    currentIndex++
                    $('#Inputs').val(inputArray.join(', ')); // Display inputs
                    $('#EnterInput').val(''); // Make the input area blank

                    for (var i = 0; i < inputArray.length; i++) { // As long as "i" is less than the length of the array, the loop will continue. (Forever)
                        if (inputArray[i] < smallest) { // Checks if the value at the "i" position is less than the current <smallest>
                            smallest = inputArray[i]; // Makes the <smallest> actually the smallest.
                            $('#Smallest').val(smallest);
                        }
                    }
                }
            
            });

        });
    </script>
</body>
</html>
