<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>Is it a leap year or not?</title>
    <style>
        body {
            background-color: aliceblue;
        }

        h1 {
            font-family: Algerian;
            font-weight: 400;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Is it a leap year or not?</h1>
    <hr />
    <input type="text" style="font-size:20px;" id="Value1"><br /><br /><br />
    <input style="font-size:20px;" type="button" id="Response" value="Check if it is a Leap Year or not" onclick="checkifnumberisoddoreven()"><br />

    <script>
        function checkifnumberisoddoreven() {
            var a = parseInt($('#Value1').val());

            if (a % 4 == 0)
                document.write("It is a leap year");
            else
                document.write("It is not a leap year");
        }
    </script>
</body>
</html>
