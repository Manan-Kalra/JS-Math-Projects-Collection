<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sum of Natural Numbers</title>
    <style>
        body {
            background-color: aliceblue;
        }

        h1 {
            font-family: Algerian;
            font-weight: 400;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sum of Natural Numbers (1-20)</h1>
    <hr />
    <script>
        var sum = 0;
        var i;

        for (i = 1; i <= 20; i++) {
            sum = sum + i;
            
        }
        document.write("<b>" + "1 + 2 + 3 + 4 + ... + 19 + 20 = " + "</b>" + sum);

    </script>
</body>
</html>
